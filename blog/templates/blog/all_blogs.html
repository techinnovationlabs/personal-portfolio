<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <h2>There are currently {{ blogs.count }} blog{{blogs.count|pluralize}}</h2>
        {% for blog in blogs %}
        <div class="col-6 border">
            <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
            <h5>{{ blog.date|date:'d M Y'|upper }}</h5>
            <p class="text-break">{{ blog.description|striptags|truncatechars:100 }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
