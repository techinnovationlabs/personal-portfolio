<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ blog.title }}</h1>

            <p class="text-break">{{ blog.description }}</p>
        </div>
    </div>
</div>
</body>
</html>
